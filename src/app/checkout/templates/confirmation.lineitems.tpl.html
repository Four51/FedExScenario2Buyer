<div class="panel panel-default">
    <div class="panel-heading"><b>Line Items</b></div>
    <div style="max-height:500px; overflow-y:auto;" ordercloud-infinite-scroll controlleras="orderConfirmation">
        <table class="table table-hover">
            <tbody>
            <colgroup>
                <col style="width:100px;">
            </colgroup>
            <tr ng-repeat="lineItem in confirmationLI.lineItems.Items track by $index" class="item_info">
                <td class="text-center">
                    {{lineItem.Quantity}}
                </td>
                <td>
                    <a href="#">{{lineItem.Product.Name}}</a><br>
                    <small class="text-muted">{{lineItem.ProductID}}</small></br>
                </td>
                <td ng-if="confirmationLI.isMultipleAddressShipping">
                    <label>Shipping To:</label>
                    <p>{{lineItem.ShippingAddress | address}}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-body">

    </div>
</div>
